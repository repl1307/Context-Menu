<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Custom Context Menu</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src='tinycolor.js'></script>
  <script src="contextmenu.js"></script>
</head>
  
<body>
  <div class="wrapper">
    <p id="menu-text" data-menu="inherit" style="padding:5px; background-color: rgba(0,0,0,0.25);">
      Test Context Menu By Clicking Here
    </p>
    <div data-menu="inherit" class = "box"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <br>
    <div class="box"><div class="box"></div></div>
    <div class="circle"><div class="circle"></div></div>
    <div class="triangle"><div class="triangle"></div></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
